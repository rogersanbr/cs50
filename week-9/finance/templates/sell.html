{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<form action="/sell" method="POST">
    <div class="form-group">
        <label for="stocks">Choose a stock:</label>
        <select id="stocks" class="form-control">
            {% for share in shares %}
            <option value="{{share.stock.symbol}}">{{share.stock.symbol}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <input class="form-control" placeholder="Shares" type="number" name="shares">
    </div>
    <input class="form-control" type="submit" value="Buy">
</form>
{% endblock %}
