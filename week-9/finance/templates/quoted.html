{% extends "layout.html" %}

{% block title %}
Quoted
{% endblock %}

{% block main %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Company name</th>
        <th scope="col">Price</th>
        <th scope="col">Symbol</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{quote.name}}</td>
        <td>{{quote.price}}</td>
        <td>{{quote.symbol}}</td>
    </tr>
    </tbody>
</table>
{% endblock %}
